{% extends 'base.html' %}

{% block content %}
<h2>Lista de Libros</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Título</th>
            <th>Autor</th>
            <th>Género</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.genre }}</td>
            <td>{{ book.status }}</td>
            <td>
                <a href="{{ url_for('edit_book', book_id=book.id) }}" class="btn btn-sm btn-primary">Editar</a>
                <form action="{{ url_for('delete_book', book_id=book.id) }}" method="POST" style="display:inline-block;">
                    <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
